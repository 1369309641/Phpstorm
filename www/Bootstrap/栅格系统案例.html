<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>栅格系统</title>
<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
<script src="../bootstrap-3.3.7-dist/js/jquery.min.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<style>
   /* div[class*="col-"] {
        border: 1px solid blue;
    }*/
   div[class^="col-md"] {
       border: 1px solid red;
   }
</style>
</head>

<body style="background:#333333; ">
<div class="container" style="background:#ffffff; ">
    <div class="row">
        <div class="col-md-1">col-1</div>
        <div class="col-md-1">col-2</div>
        <div class="col-md-1">col-3</div>
        <div class="col-md-1">col-4</div>
        <div class="col-md-1">col-5</div>
        <div class="col-md-1">col-6</div>
        <div class="col-md-1">col-7</div>
        <div class="col-md-1">col-8</div>
        <div class="col-md-1">col-9</div>
        <div class="col-md-1">col-10</div>
        <div class="col-md-1">col-11</div>
        <div class="col-md-1">col-12</div>
        <div class="col-md-1">col-13</div>
        <div class="col-md-1">col-14</div>
    </div>

    <div class="row">
        <div class="col-md-4">888</div><!--设置一行占4列-->
        <div class="col-md-4">888</div>
        <div class="col-md-4">888</div>
    </div>

    <div class="row">
        <div class="col-md-6">999</div><!--设置一行占6列-->
        <div class="col-md-6">999</div>
    </div>

    <div class="row">
        <div class="col-md-2">22</div><!--设置第一行占2列，第二行占3列。-->
        <div class="col-md-3">33</div>
        <div class="col-md-7">77</div>
    </div>
</div>
</body>
</html>
