<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--屏幕和设备的屏幕保持一致，初始比例为1:1，禁止用户缩放<!---->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>输入框组</title>

    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../bootstrap-3.3.7-dist/js/jquery.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container" style="background: #e6e6e6;">
      <form class="form-horizontal">
          <div class="form-group">
              <label class="col-md-2 col-sm-2 col-xs-2 text-right" for="username">账号</label>
              <div class="col-md-10 col-sm-10 col-xs-10">
                  <input type="text" name="username" id="username" class="form-control">
              </div>
          </div>

          <div class="form-group">
              <label class="col-md-2 col-sm-2 col-xs-2 text-right" for="pwd">密码</label>
              <div class="col-md-10 col-sm-10 col-xs-10">
                  <input type="password" name="pwd" id="pwd" class="form-control">
              </div>
          </div>
      </form>
  </div>
</body>
</html>
