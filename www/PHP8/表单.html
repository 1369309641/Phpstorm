   <form action="index.php" method="post" name="form1" enctype="multipart/form-data">

           <tr bgcolor="#FFCC33">

               <td width="144" height="25"><input name="user" type="text" id="user"size="20" maxlength="100"></td>

           <tr bgcolor="#FFCC33">
