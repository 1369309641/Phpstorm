<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var d=new Date();
        d.setFullYear(2011);
        d.setMonth(3);
        d.setDate(28);
        var year=d.getFullYear();
        var month=d.getMonth()+1;
        var date=d.getDate();
        var day=d.getDay();
        switch (day){
            case 0:
                day="星期日";
                break;
            case 1:
                day="星期一";
                break;
            case 2:
                day="星期二";
                break;
            case 3:
                day="星期三";
                break;
            case 4:
                day="星期四";
                break;
            case 5:
                day="星期五";
                break;
            case 6:
                day="星期六";
                break;
            default:
                day="错误日期";
        }
        document.write("今天是"+year+"年"+month+"月"+date+"日"+day);
    </script>
</head>
<body>

</body>
</html>
