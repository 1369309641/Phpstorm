<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        //这里声明了一个全局变量pi,供函数计算面积使用
        var pi = 3.14;
       /* 参数：name接收半径
        描述：根据半径计算一个圆的面积
        返回：圆的面积*/
       function  compute(radius) {
           var area = 0;
           area = pi*radius*radius;
           return area;
       }
       /*
       描述：将计算出的面积显示在面积文本框中
       */
       function show() {
           //利用document对象，获得页面中半径文本框中的输入值
           var radius = document.getElementById('radius').value;
           var area = compute(radius);//调用compute函数计算对应的面积
           //将计算出的面积显示到面积文本框中
           document.getElementById('area').value = area;
           return;//此句可以不要
       }
    </script>
    <title>用return返回函数运行结果</title>
</head>
<body>
   <form>
   <label>输入半径：</label> <input type="text" name="radius" id="radius">
   <input type="button" value="计算！" onclick="show()">
   <br>
   <label>圆的面积：</label> <input type="text" name="area" id="area" readonly/>
   </form>
</body>
</html>
