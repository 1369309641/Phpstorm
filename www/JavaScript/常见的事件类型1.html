<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
    <script language="javascript">
        function handle(oEvent) {
            if(window.event) oEvent=window.event;
            var oDiv=document.getElementById("dispaly");
            oDiv.innerHTML+=oEvent.type+"<br>";
        }
        window.onload=function () {
            var oImg =document.getElementsByTagName("img")[0];
            oImg.onmousedown=handle;
            oImg.onmouseup=handle;
            oImg.onmouseover=handle;
            oImg.onmouseout=handle;
            oImg.onclick=handle;
            oImg.ondbclick=handle;
        }
    </script>
</head>
<body>
   <img src="1.jpg" border="0" style="float: left; padding:0px 8px 0px 0px;"></img>
   <div id="display"></div>
</body>
</html>
