<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        <!--
        .p1{color: #aa0000;}
        .z1{background-color:f7f7f7;border:1px dotted #808080;width: 400px;height: 65px;}
        .b1{border: 2px solid #e7e7e7;}
        -->
    </style>
    <script type="text/javascript">
        function createOrder(){
            var num = 0;//用来保存用户选择了几本书
            var textbooks = document.forms[0].textbook;//获得页面中textbook元素的数组
            var txtTitles = "";//用来保存用户选择的图书的名称
            var textIsbns = "";//用来保存用户选择的图书的isbn
            for (i=0;i<textbooks.length;++i){
            if(textbooks[i].checked) {//如果对应图书的checkbox框被选中
                txtTitles = txtTitles + "《" + textbooks[i].nextSibling.nodeValue + "》\r\n";
                textIsbns = textIsbns + textbooks[i].value + ",";
                num++;
            }
        }
        if(num>0){
          alert("您订购的教材有" + num + "本,分别是:\r\n" + txtTitles);
            }else{
          alert("您尚未选择任何教材！");
        }
        }
    </script>
</head>
<body>
<table align="center" cellpadding=15>
<tr><td><h2 align="center">教材选购单</h2></td></tr>
<tr><td class=b1>
    <p class="p1">您想订哪几本教材？</p>
    <form>
    <table border="0" class=z1>
        <tr><td>
        <input type="checkbox" name="textbook" value="978-7-302-15640-6">
               JSP使用教程（第2版）<br/>
        </td></tr>
        <tr><td>
            <input type="checkbox" name="textbook" value="7-111-16791-0">
            SQL Server 2000 数据库管理与开发实用教程<br/>
        </td></tr>
        <tr><td>
            <input type="checkbox" name="textbook" value="1-2-16-0">
            Oracle<br/>
        </td></tr>
        <tr><td>
            <input type="checkbox" name="textbook" value="6-7-90-320">
            Html与Css<br/>
        </td></tr>
    </table>
    <br>
    <input type="button" onclick="createOrder()" value="发送教材选购单">
    </form>
</td></tr>
</table>
</body>
</html>
