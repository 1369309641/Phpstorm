<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //仅支持部分浏览器-ie
        function testConfirm() {
           var answer=window.confirm("是否退出？") ;
           if(answer){
               window.close();
           }else{
               window.alert("我爱皮卡邱");
           }
        }


        function testPrompt() {
           var res=window.prompt("请输入密码：","123");
           alert(res);
        }
        function testMoveBy() {
            window.moveBy(50,50);
        }
        function testMoveTo() {
            window.moveTo(250,250);
        }
        function testResizeBy() {
           window.resizeBy(50,50);
        }
        function testResizeTo() {
            window.resizeTo(350,350);
        }
        function testOpen() {
            window.open("http://www.iotek.com","iotek");
        }
        //定时器显示系统当前时间
        function showTime() {
            var d=new Date();
            var hour=d.getHours();
            if(hour<10){
                hour="0"+hour;
            }
            var minutes=d.getMinutes();
            if(minutes<10){
                minutes="0"+minutes;
            }
            var seconds=d.getSeconds();
            if(seconds<10){
                seconds="0"+seconds;
            }
            document.getElementById("display").innerHTML=hour+":"+minutes+":"+seconds;
        }
        var t=window.setInterval("showTime()",1000);
