<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        .panel{
            max-width: 300px;
            border: 1px solid #999;
            margin-bottom: 15px;
        }
        .panel >*{
            padding: 15px;
        }
        .panel .title{
            border-bottom: 1px solid #999;
        }
        .panel .footer{
            border-top: 1px solid #999;
        }
    </style>
</head>
<body>
<div id="app">
    <panel>
        <div slot="title">
            Yo.
        </div>
        <div slot="content">
            YO.
            YO.
            YO.
        </div>
        <div slot="footer">更多信息</div>
    </panel>

</div>
<div>
    <template id="panel-tpl">
        <div class="panel">
            <div class="title">
                <slot name="title"></slot>
            </div>
            <div class="content">
                <slot name="content"></slot>
            </div>
            <div class="footer">
                <slot name="footer"></slot>
            </div>
        </div>
    </template>
</div>

<script src="../lib/vue.js"></script>
<script src="../19.0/js/main.js"></script>
</body>
</html>
