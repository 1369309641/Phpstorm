<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的数据双向绑定-三元表达式的使用</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text"v-model="message"><br>
    <!--{{message?message:'hello'}}<br>-->
    {{*message}}
    {<!--{message}}-->
</div>
<script>
    var vm =new Vue({
        el:'#app',
        data:{
            message:'<h1>hello</h1>'
        }
    })
</script>
</body>
</html>
