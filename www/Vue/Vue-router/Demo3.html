<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由的传参及获取传参</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>
<body>
<div id="app">
    <div>
        <router-link to="/">首页</router-link>
        <router-link to="/about">关于我们</router-link>
        <router-link to="/user/张三">张三</router-link>
        <router-link to="/user/李四">李四</router-link>
    </div>
    <div>
        <router-view></router-view>
    </div>
</div>
<script>
    var routes=[
        {
            path:'/',
            component:{
                template:'<div><h1>首页</h1></div>'
            },
        },

        {
            path:'/about',
            component:{
                template:'<div><h1>关于我们</h1></div>'
            },
        },
        {
            path:'/user/:name',
            component:{
                template: '<div><div>我叫：{{$route.params.name}}</div><div>我今年：{{$route.query.age}}岁了</div></div>'
            },
        },
    ];

    var router = new VueRouter({
        routes:routes,
    });

    new Vue({
        el:'#app',
        router:router,
    });
</script>
</body>
</html>
