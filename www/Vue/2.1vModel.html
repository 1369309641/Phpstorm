<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的数据双向绑定</title>
</head>
<body>
<div class="app">
    <input type="text"v-model="message">
    {{message}}
</div>
<script src="lib/vue.js"></script>
<script>
    var vm =new Vue({
        el:'.app',
        data:{
            message:'hello world'
        }
    })
</script>
</body>
</html>
