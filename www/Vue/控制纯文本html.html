<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
<p>姓名：{{person.name}}</p>
<p>年龄：{{person.age}}</p>
<p>性别：{{person.sex}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
          person:{
              name:'miaojianan',
              age:'22',
              sex:'男'
          }
        }
    });
</script>
</body>
</html>
