<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局指令 v-focus, 该指令的功能是在页面加载时，元素获得焦点</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>页面载入时，input元素自动获取焦点：</p>
    <input v-focus>
</div>

<script>
    //注册一个全局自定义指令v-focus
    Vue.directive('focus',{
        //绑定元素插入到DOM中。
        inserted:function (el) {
            //聚焦元素
            el.focus()
        }
    })
    //创建根实例
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
