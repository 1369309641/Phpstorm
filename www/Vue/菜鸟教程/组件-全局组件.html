<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册一个简单的全局组件 runoob，并使用它：</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<!--（所有实例都能用全局组件。）-->
<div id="app">
    <runoob></runoob>//调用组件语句
</div>

<script>
    //注册
    Vue.component('runoob',{
        template:'<h1>自定义组件！</h1>'
    })
    //创建实例
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
