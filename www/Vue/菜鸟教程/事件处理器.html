<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件监听可以使用 v-on 指令：</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="count+=1">点击次数+1</button>
    <button v-on:click="count-=1">点击次数-1</button>
    <p>这个按钮被点击了{{count}}次。</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            count:0
        }
    })
</script>
</body>
</html>
