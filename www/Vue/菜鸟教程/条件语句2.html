<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件与循环  v-show</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-show="ok">Hello World!</h1>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            ok:true
        }
    })
</script>
</body>
</html>
