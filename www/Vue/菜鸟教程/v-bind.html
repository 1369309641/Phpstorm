<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .class1{
        background: #444;
        color: #eee;
    }
</style>
<body>
<script src="../lib/vue.js"></script>
<div id="app">
  <label for="r1">修改颜色</label>
<input type="checkbox" v-model="class1" id="r1"><br><br>
  <div v-bind:class="{'class1':class1}">
      diretiva v-bind:class
  </div>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            class1:false
        }
    });
</script>
</body>
</html>
