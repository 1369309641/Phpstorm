<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prop 是父组件用来传递数据的一个自定义属性。</title>
    <!--父组件的数据需要通过 props 把数据传给子组件，子组件需要
    显式地用 props 选项声明 "prop"：-->
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <child message="hello!"></child><br>
    <child message="hello!"></child><!--可以调用两次-->
</div>

<script>
    //注册
    Vue.component('child',{
        //声明props
        props:['message'],
        //同样也可以在vm实例中像'this.message'这样使用
        template:'<span>{{message}}</span>'
    })
    //创建根实例
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
