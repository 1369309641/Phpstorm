<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件与循环</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--随机生成一个数字，判断是否大于0.5，然后输出对应信息(两种结果都有可能)：-->
    <div v-if="Math.random()>0.5">Sorry</div>
    <div v-else>Not sorry</div>
</div>

<script>
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
