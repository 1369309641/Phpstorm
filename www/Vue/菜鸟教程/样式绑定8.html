<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可以使用数组将多个样式对象应用到一个元素上：</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-bind:style="[baseStyles, overridingStyles]">菜鸟教程</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            baseStyles: {
                color: 'green',
                fontSize: '30px'
            },
            overridingStyles: {
                'font-weight': 'bold'
            }
        }
    })
   /* 注意：当 v-bind:style 使用需要特定前缀的 CSS 属性时，
    如 transform ，Vue.js 会自动侦测并添加相应的前缀。*/
</script>
</body>
</html>
