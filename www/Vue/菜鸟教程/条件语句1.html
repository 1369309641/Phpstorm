<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件与循环</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--利用v-else-if判断 type 变量的值：：-->
    <div v-if="type ==='A'">A</div>
    <div v-else-if="type ==='B'">B</div>
    <div v-else-if="type ==='C'">C</div>
    <!--v-else 、v-else-if 必须跟在 v-if 或者 v-else-if之后。-->
    <div v-else>Not A/B/C</div>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            type:'C'
        }
    })
</script>
</body>
</html>
