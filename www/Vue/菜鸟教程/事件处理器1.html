<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通常情况下，我们需要使用一个方法来调用 JavaScript 方法。
        v-on 可以接收一个定义的方法来调用。</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--'greet'是在下面定义的方法名-->
    <button v-on:click="greet">Creet</button>
</div>

<script>
    var app= new Vue({
        el:'#app',
        data:{
            name:'Vue.js'
        },
        //在'methods'对象中定义方法
        methods:{
            greet:function (event) {
                //'this'在这里指当前Vue实例
                alert('Hello'+this.name+'!')
                //'event'是原生DOM事件
                if(event){
                    alert(event.target.tagName)
                }
            }
        }
    })
    //也可以用JavaScript直接调用方法
    app.greet()//->'Hello Vue.js!'
</script>
</body>
</html>
