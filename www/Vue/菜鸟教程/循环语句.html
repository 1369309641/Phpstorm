<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
       <!-- v-for 可以绑定数据到数组来渲染一个列表：-->
        <li v-for="site in sites">
            {{site.name}}
        </li>
    </ol>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
           sites:[
               {name:'Runoob'},
               {name:'Google'},
               {name:'Taobao'}
           ]
        }
    })
</script>
</body>
</html>
