<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <pre><a v-bind:href="url">菜鸟教程</a></pre>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
        url:'http://www.runoob.com'
        }
    })
</script>
</body>
</html>
