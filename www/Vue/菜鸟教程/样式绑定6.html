<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js style(内联样式)</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
   <!--我们可以在 v-bind:style 直接设置样式：-->
  <div id="app">
      <div v-bind:style="{color:activeColor,fontSize:fontSize+'px'}">菜鸟教程样式绑定</div>
  </div>
   <script>
       new Vue({
           el:'#app',
           data:{
               activeColor:'green',
               fontSize:30
           }
       })
   </script>
</body>
</html>
