<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 迭代对象</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        &lt;!&ndash;你也可以提供第二个的参数为键名：&ndash;&gt;
        <li v-for="(value ,key) in object">
            {{key}} : {{value}}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            object:{
                name:'菜鸟教程',
                url:'http://www.runoob.com',
                slogan:'学的不仅是技术，更是梦想！'
            }
        }
    })
</script>
</body>
</html>
