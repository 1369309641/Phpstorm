<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机数</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="Num >0.5">
        随机数为{{Num}}大于0.5
    </div>

    <div v-else>
         随机数为{{Num}}小于或等于0.5
    </div>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            Num:Math.random()
        }
    })
</script>
</body>
</html>
