<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>除了直接绑定到一个方法，也可以用内联 JavaScript 语句：</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click="say('what')">Say what</button>
</div>


<script>
    new Vue({
        el:'#app',
        methods:{
            say:function (message) {
             alert(message)
            }
        }
    })
</script>
</body>
</html>
