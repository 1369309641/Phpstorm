<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <!-- 模板中使用v-for ：-->
        <template v-for="site in sites">
            <li>{{site.name}}</li>
            <li>-------------</li>
        </template>
    </ul>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            sites:[
                {name:'Runoob'},
                {name:'Google'},
                {name:'Taobao'}
            ]
        }
    })
</script>
</body>
</html>
