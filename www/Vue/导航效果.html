<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航效果</title>
    <script src="lib/vue.js"></script>
    <style>
        *{margin: 0;padding: 0}
        .nav{
            margin: 100px;auto:24 px;
            overflow: hidden;
        }
        .nav li{
            background-color: #5597b4;
            padding:18px 30px ;
            float:left;
            list-style-type: none;
            color: white;
            font-weight:bold;
            font-size: 20px;
            text-transform: uppercase;
            cursor: pointer;
        }
      .home .home, .news .news, .services .services,.contact .contact, .projects .projects{
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div id="demo">
  <ul class="nav" v-bind:class="[current]">
      <li class="home" @click="change('home')">home</li>
      <li class="news" @click="change('news')">news</li>
      <li class="projects" @click="change('projects')">projects</li>
      <li class="services" @click="change('services')">services</li>
      <li class="contact" @click="change('contact')">contact</li>
  </ul>
    <div>
        当前页面：{{current}}
    </div>
</div>

<script>
    new Vue({
        el:'#demo',
        data:{
            current:'home'
        },
        methods:{
            change:function (cur) {
                this.current = cur;
            }
        }
    });
</script>
</body>
</html>
