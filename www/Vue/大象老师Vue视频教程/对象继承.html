<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    {{title}}
</div>

<script>
    var subClass = Vue.extend({
        data(){
            return{
                title:"中国梦我的梦"
            }
        }
    })
    var vm = new subClass({
        el:'#app'/*el代表elment元素的意思，后面跟选择器*/
    });
    //vm.$el === document.getElementById("app")
    vm.$el.style.color="red";
</script>
</body>
</html>
