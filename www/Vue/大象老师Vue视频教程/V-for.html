<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for(案例18.1)</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    最受欢迎港台歌手排行榜:
    <ul>
        <li v-for="item in items">
            {{item.no}} {{item.name}}
        </li>
    </ul>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            items:[
                {no:1,name:'王菲'},
                {no:2,name:'谢霆锋'},
                {no:3,name:'张柏芝'},
                {no:4,name:'成龙'}
            ]
        }
    })
</script>
</body>
</html>
