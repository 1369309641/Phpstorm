<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js的模板中可以使用简单的Js表达式</title>
    <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
      <img v-bind:src="'image/'+num+'.jpg' " alt=""><!--v-bind后的“”是表示界限符-->
      <p>{{num==1?'可爱的图1':'可爱的图2'}}</p>
  </div>


  <script>
     var vm = new Vue({
          el:'#app',
          data:{
              num:1
          }
      });
  </script>
</body>
</html>
