<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js控制元素属性CSS</title>
    <script src="lib/vue.js"></script>
</head>
<body>
   <div id="demo">
      <a v-bind:href="'hrefvalue'">
         <img src="image/2.jpg" alt="">
      </a>
   </div>
<script>
    var app=new Vue({
        el:'#demo',
        data:{
            hrefvalue:'http://www.baidu.com'
        }
    });
</script>
</body>
</html>
