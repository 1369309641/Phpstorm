<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <template v-if="login">缪建安,欢迎来到编程世界！！！</template>
    <template v-else="login">缪建安请登录或先注册！！！</template>
</div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
            login:true
            /*如果用户已登录，那么login为true，否则为false*/
        }
    })
</script>
</body>
</html>
