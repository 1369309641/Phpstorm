<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="food in foodList">{{food.name}}: ￥{{food.discount ? food.price * food.discount : food.price}}</li>
    </ul>
</div>

<script>

    var app = new Vue({
        el:'#app',
        data:{
    foodList:[
        {
            name:'葱',
            price:10,
            discount:.8,

        },
        {
            name:'姜',
            price:5,
            discount:.5


        },
        {
            name:'蒜',
            price:4.5,

        },
    ]
    }
    });
</script>
</body>
</html>
