<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on绑定事件同菜鸟教程事件处理器和Demo4</title>
    <script src="lib/vue.js"></script>
    <style>
        *{margin: 0;padding: 0;}
         body{
             width:200px;
             border:1px solid #000;
             margin: 100px auto;
             list-style-type: none;
        }
        body li{
            line-height:30px;
            text-align: center;
            border:1px solid #000;
            background-color: #000999;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <u1 id="app">
    <li v-on:click="clickme">单击事件</li>
    <li @dblclick="dblclickme">双击事件</li>
    <li v-on:mouseenter="enterme()">鼠标移入事件</li><!--此处的括号可省去，但是传参的时候必须加-->
    <li @mouseleave="leaveme('parameter')">鼠标离开事件</li>
  </u1>

<script>
    var vm =new Vue({
        el:'#app',
        data:{

        },
        methods:{
            clickme:function () {
                console.log('单击事件发生了...');
            },
            dblclickme:function () {
                console.log('双击事件发生了...');
            },
            enterme:function () {
                console.log('鼠标移上事件发生了...');
            },
            leaveme:function (p) {
                console.log('鼠标离开事件发生了...',p);
            }
        }
    })
</script>
</body>
</html>
