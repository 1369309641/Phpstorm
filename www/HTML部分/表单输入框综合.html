<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://www.baidu.com"><br><br><br><br><br><br>
    <!--maxlength设置输入的长度 ,size设置文本框长度，readonly把输入字段设置为只读状态-->
     <input type="text"  name="user" maxlength="10" value="abc"  size="30"  readonly> <br><br><br><br><br>


    <input type="text" list="abc" required> <br><br><br><br><br><!-- required表明用户必须输入一个值，否则无法通过输入验证 -->




     <input type="password" placeholder="请输入密码"><br><br><br><br><br><!-- placeholder输入字符的提示 -->






 <input type="search"> <br><br><br><br><br><!-- 输入框会有个X清除文本内容 -->






    <input type="number" min="10" max="100">       输入的文本必须为数字，后面是范围 -->
     <input type="range"> <br><br><br><br><br> <!--  -->



    <input type="data">
    <input type="month">
    <input type="time">
    <input type="week">
    <input type="datatime">
    <input type="datatime-local"><br><br><br><br><br>





            音乐：<input type="checkbox" name="music" value="1">
            体育：<input type="checkbox" name="sport" value="2">复选框<br><br><br><br><br>






    <input type="radio" name="sex" value="1" checked>男checked表示默认选定这个
    <input type="radio" name="sex" value="2">女<br><br><br><br><br>

    <br>





     <input type="color" ><br><br><br><br><br>





       <input type="email" ><!--限制输入的文本内容只能为电子邮件 -->
      <input type="url" ><!-- 限制输入的文本内容只能为url地址 --><br><br><br><br><br>





    <input type="file"  accept="image/gif">上传文件 accept限制上传的类型<br><br><br><br><br>








    <!-- <input type="image" src="1.png">按钮 -->

    <button>提交</button>
</form>
