<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--  method分为get和post -->       <!-- target="_blank新建一个窗口 -->
<form method="get" name="reg" action="http://www.haosou.com" target="_blank"  autocomplete="off"> <!-- autocomplete="off"关闭浏览器默认记住数据功能，默认不写就为on打开状态 -->
    用户名：<input type="text"  value="张三"   name="user" autofocus><br><br>
    <!-- autofocus让光标聚焦在某个input元素上，让用户直接输入 -->
    用户22：<input type="text" name="user" autofocus disabled><!-- disabled禁用input元素 -->
    <button>提交</button>
</form>

</body>
</html>
