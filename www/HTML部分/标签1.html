<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标签</title>
</head>
<body>
<form method="get" id="register" name="reg" action="http://www.housou.com" target="_blank" autocomplete>
    <fieldset><!-- 对表单进行分组 -->
        <legend>分组</legend><!-- 添加说明标签 -->
        <label for="user">用户名：</label>
        <input id="user" name="user" value="1234" autocomplete="on"><br>

        <label>
            电子邮件：<input  name="email" form="register">
        </label>

    </fieldset>


    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <button type="button">按钮</button>


</form>
</body>
</html>
