<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字滚动示例</title>
</head>
<body>
   <table width="50%" border="0" cellspacing="0 "cellpadding="0" bgcolor="#7fffd4" align="right">
       <tr>
           <td align="center">
               <font face="隶书" size="5">公&nbsp;&nbsp;&nbsp;&nbsp;告</font>
           </td>
       </tr>
       <tr>
           <td height="150px">
               <marquee behavior = "scroll" direction="up" bgcolor="#7fffd4" height="150px" vspace="15" scrolldelay="300"
                onMouseOver =this.stop() onMouseOut=this.start()>
                   <font face="宋体" size="4">&nbsp;&nbsp;&nbsp;&nbsp;
                   学校将于近期举办校园卡拉ok大赛，报名截止日期10月12日，报名处在班文艺委员处，希望同学们踊跃参与。
                   </font>
               </marquee>
           </td>
       </tr>
   </table>

</body>
</html>
