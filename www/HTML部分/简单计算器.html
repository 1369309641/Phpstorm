<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>表单元素计算器</title>
</head>
<body>
<form action="http://www.baidu.com" oninput="res.value=num1.valueAsNumber - num2.valueAsNumber">

    <input type="number" id="num1"> - <input type="number" id="num2"> =
    <output for="num1 num2" name="res">
        <!--ie浏览器不支持-->
        <button>提交</button>



</form>
</body>

</html>
