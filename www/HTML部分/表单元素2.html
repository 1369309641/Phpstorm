<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>表单元素</title>
</head>
<body>
<form action="http://www.baidu.com" >

    <select name="fruit" size="10" multiple> <!-- multiple设置是否可以多选 -->
        <optgroup label="水果"> <!-- 表示分组 -->
            <option value="1" selected>苹果</option>
            <option value="2">香蕉</option>
            <option value="3">橘子</option>
        </optgroup>

        <optgroup label="粗粮">
            <option value="1">大米</option>
            <option value="2">小米</option>
            <option value="3">玉米</option>
        </optgroup>
    </select> <!-- 下拉列表框-->

 <textarea rows="10" cols="20"  wrap="hard">请写下建议</textarea>   <!-- 多行文本,设置行、列 -->

    <button>提交</button>



</form>
</body>

</html>
