<html lang="zh-cn">
<head>

    <title>保留原来的文字排版的格式</title>

<body>
<p>这是一个段落</p>
<p>这是另一个段落</p>

<div>这是一个通用分组</div>

<blockquote><p>这是一个来自他处的内容</p></blockquote>
<blockquote><blockquote>这是另一个来自他处的内容</blockquote></blockquote>

#####

#####
#####

          #####

          #####

    <!-- 这个就是按这个排列输出 -->
     </pre>

</body>
</html>
