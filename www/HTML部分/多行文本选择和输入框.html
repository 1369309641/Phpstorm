<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select name="fruit" size="10" multiple> --><!-- multiple设置是否可以多选 -->
    <optgroup label="水果">  <!-- 表示分组 -->
      <option value="1" selected>苹果</option>
      <option value="2">香蕉</option>
      <option value="3">橘子</option>
    </optgroup>

   <optgroup label="粗粮">
     <option value="1">大米</option>
     <option value="2">小米</option>
     <option value="3">玉米</option>
   </optgroup>
  </select>
  <textarea rows="10" cols="20"  wrap="hard">请写下建议</textarea><!--在表单提交时，textarea 中的文本换行（包含换行符）。当使用 "hard" 时，必须指定 cols 属性。-->
  <button>提交</button>
</body>
</html>
