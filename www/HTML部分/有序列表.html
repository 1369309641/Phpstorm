<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol type="1" start="1">
    <li>张三 </li>
    <li>李四 </li>
    <li>王五</li>
    <li>赵六</li>
    <li>田七</li>
</ol><!-- 有序标 -->
<hr>
<ol reversed>
    <li>张三 </li>
    <li>李四 </li>
    <li>王五</li>
    <li>赵六</li>
    <li>田七</li>
</ol><!-- 倒序输出 -->
<hr>
<ol type="i"><!-- 这里的i也可以是A,a,I -->
    <li>张三 </li>
    <li>李四 </li>
    <li>王五</li>
    <li>赵六</li>
    <li>田七</li>
</ol><!-- 按类型输出 -->
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<ol ><!-- li的value属性是强制编号 -->
    <li>张三 </li>
    <li>李四 </li>
    <li>王五</li>
    <li value="5">赵六</li>
    <li>田七</li>
</ol><!-- 按li的value值输出 -->

<br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
