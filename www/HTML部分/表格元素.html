<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>表格元素</title>
</head>
<body>
<table border="1">
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>27</td>
        <td>教师</td>
        <td>汉族</td>
        <td>福建</td>

    </tr>
    <tr>
        <td>李四</td>
        <td>男</td>
        <td>21</td>
        <td>学生</td>
        <td>汉族</td>
        <td>浙江</td>

    </tr>
</table>

<br>


<table border="1" style="width: 300px;">
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>职业</th>
        <th>民族</th>
        <th>籍贯</th>

    </tr>
    <tr>
        <td>李四</td>
        <td>男</td>
        <td>21</td>
        <td>学生</td>
        <td>汉族</td>
        <td>浙江</td>

    </tr>
</table>


<br>


<table border="1" style="width: 300px;">
    <tr>

        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>职业</th>
        <th>民族</th>
        <th>籍贯</th>

    </tr>
    <tr>
        <td>李四</td>
        <td>男</td>
        <td>21</td>
        <td>学生</td>
        <td>汉族</td>
        <td>浙江</td>
    </tr>
    <tr>
        <td colspan="7">统计：共两人</td>
    </tr>
</table>



<br>


<table border="1" style="width: 300px;">
    <tr>
        <th ></th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>职业</th>

    </tr>

        <td>李四</td>

    </tr>
    <tr>
        <td colspan="7">统计：共两人</td>
    </tr>
</table>


<br>


<table border="1" style="width: 300px;">
    <tr>
        <th rowspan="2">基本情况</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>职业</th>
        <th>民族</th>

    </tr>

        <td>李四</td>
        <td>男</td>
        <td>21</td>

        <td>汉族</td>
        <td>浙江</td>
    </tr>
    <tr>
        <td colspan="7">统计：共两人</td>
    </tr>




</table>
</body>

</html>
