<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框颜色属性</title>
    <style type="text/css">
        <!--
        body{font-size: 16px}
        p{border-style: solid;border-width: 5px}
        .p1{border:2px solid #ffff00}
        .p2{border-top: 4px dotted #808080}
        .p3{border-bottom: 4px dotted #00ffff}
        -->
    </style>
</head>
<body>
<p class="p1">设置边框宽度为2像素,实线，颜色均为黄色</p>
<p class="p2">设置顶边框为4像素，点线，灰色</p>
<p class="p3">设置底边框为4像素，点线，蓝色</p>
</body>
</html>
