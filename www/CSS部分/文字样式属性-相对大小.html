<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-weight字体加粗</title>
    <style type="text/css">
        <!--
        .p1{font-weight: normal}
        .p2{font-weight: bold}
        .p3{font-weight: bolder}
        .p4{font-weight: lighter}
        .p5{font-weight: 900}
        -->
    </style>
</head>
<body>

   <p class="p2">此段文字以bold显示</p>
   <p class="p3">此段文字以bolder显示</p>
   <p class="p4">此段文字以lighter显示</p>
   <p class="p5">此段文字以900方式显示</p>
</body>
</html>
